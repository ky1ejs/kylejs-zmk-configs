<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle's Keymaps</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1a1a1a;
      --muted: #666666;
      --border: #e0e0e0;
      --nav-bg: #f5f5f5;
      --nav-hover: #e8e8e8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --fg: #e0e0e0;
        --muted: #999999;
        --border: #333333;
        --nav-bg: #252525;
        --nav-hover: #333333;
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
    }

    header h1 { font-size: 1.5rem; font-weight: 600; }

    nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      background: var(--nav-bg);
      font-size: 0.9rem;
      transition: background 0.15s;
    }

    nav a:hover { background: var(--nav-hover); }

    main { max-width: 1200px; margin: 0 auto; padding: 1rem 1.5rem 3rem; }

    section { margin-bottom: 3rem; }

    section h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .svg-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .svg-container svg {
      max-width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);
    }

    footer a { color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>Kyle's Keymaps</h1>
  </header>
  <nav>
    {{BOARD_NAV}}
  </nav>
  <main>
    {{BOARD_SECTIONS}}
  </main>
  <footer>
    Generated with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>
    &middot;
    <a href="https://github.com/ky1ejs/kylejs-zmk-configs">Source</a>
  </footer>
</body>
</html>

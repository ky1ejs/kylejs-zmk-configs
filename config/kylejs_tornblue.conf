# kylejs_tornblue.conf — ZMK configuration for TornBlue
# ─────────────────────────────────────────────────────────
#
# Home row mod timing is configured in the keymap file via
# the "hm" (homerow_mods) hold-tap behavior:
#   tapping-term-ms  = 200
#   quick-tap-ms     = 150
#   require-prior-idle-ms = 125
#   flavor           = balanced

# ── Encoders (EVQWGD001 — Alps Alpine) ──────────────────
# The Zephyr EC11 driver handles both EC11 and EVQWGD001.
# Encoder resolution (15 detents) is set in the board
# definition's devicetree, not here.
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ── Bluetooth ────────────────────────────────────────────
# Increase TX power for better wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ── HID ──────────────────────────────────────────────────
# NKRO allows all modifier combos (especially Hyper) to
# register reliably over USB
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# ── Power Management ────────────────────────────────────
# Deep sleep after 15 minutes of inactivity (900000 ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000